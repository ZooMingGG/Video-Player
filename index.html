<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="video-player">
        <video id="video" src="./video/video_1.mp4"></video>
        <div id="controls">
            <img src="./images/play-button.svg" alt="play-button-icon" id="play-button" class="button"></img>
            <img src="./images/pause-button.svg" alt="pause-button-icon" id="pause-button" class="button hidden"></img>
            <div class="volume">
                <img id="volume-btn" src="./images/volume.svg" alt="volume-icon">
                <input id="volume-bar" type="range" min="0" max="100">
            </div>
            <input id="play-progress-bar" type="range" value="0">
            <div class="change-speed-buttons">
                <button class="change-speed-button" data-value="0.5">0.5X</button>
                <button class="change-speed-button" data-value="1">1X</button>
                <button class="change-speed-button" data-value="2">2X</button>
            </div>
            <img src="./images/expend-fullscreen-button.svg" alt="fullscreen-button-icon" id="fullscreen-button" class="button" data-fullscreen="false"></img>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
