<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="video-player">
        <video id="video" src="./video/video_1.mp4"></video>
        <button id="play-button">Play</button>
        <button id="pause-button" class="hidden">Pause</button>
        <input id="volume-bar" type="range" min="0" max="100">
        <input id="play-progress-bar" type="range" value="0">
        <button id="fullscreen-button" data-fullscreen="false">Fullscreen</button>
        <button class="change-speed-button" data-value="0.5">0.5X</button>
        <button class="change-speed-button" data-value="1">1X</button>
        <button class="change-speed-button" data-value="2">2X</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
